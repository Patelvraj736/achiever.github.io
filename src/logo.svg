<svg
    version="1.1"
    id="Layer_1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 500 150"
    xml:space="preserve"
    width="500"
    height="150"
>
    <!-- Computer Icon -->
    <g transform="translate(0, 20)">
        <!-- Monitor frame -->
        <rect
            x="20"
            y="20"
            width="80"
            height="60"
            fill="#4CAF50"
            stroke="#4CAF50"
            stroke-width="2"
            rx="5"
            ry="5"
        />
        <!-- Screen -->
        <rect
            x="25"
            y="25"
            width="70"
            height="50"
            fill="#ffffff"
            rx="3"
            ry="3"
        />
        <!-- Student thinking silhouette -->
        <path
            d="M45 65 Q50 45, 60 45 Q70 45, 75 65 Q72 55, 65 55 Q58 55, 55 65 Z
               M55 40 A5 5 0 0 1 65 40 A5 5 0 0 1 55 40 Z"
            fill="#4CAF50"
        />
        <!-- Stand -->
        <rect
            x="45"
            y="80"
            width="30"
            height="10"
            fill="#4CAF50"
        />
        <!-- Base -->
        <rect
            x="40"
            y="90"
            width="40"
            height="5"
            fill="#4CAF50"
            rx="2"
            ry="2"
        />
    </g>

    <!-- Logo Text -->
    <g transform="translate(120, 75)">
        <text
            x="0"
            y="0"
            font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
            font-size="40"
            font-weight="bold"
            fill="#2196F3"
        >
            Achievers
        </text>
        <text
            x="0"
            y="40"
            font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
            font-size="20"
            fill="#757575"
        >
            Technologies
        </text>
    </g>
</svg>
